services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  worker:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A worker worker --loglevel=info
    restart: unless-stopped

  beat:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A worker beat --loglevel=info
    restart: unless-stopped

  # Optional: FastAPI health check
  api:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8001:8001"
    command: python main.py
    restart: unless-stopped

volumes:
  redis_data:

